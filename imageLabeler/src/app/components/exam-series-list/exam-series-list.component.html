<div id="examListID">
<h2> Dataset Selector</h2>
<mat-tree [dataSource]="examsSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" class="es-tree-node">
    <button mat-icon-button disabled></button>
    <button (click)=" expand(node)">
    {{node.name}}
    </button>
  </mat-tree-node>
  <mat-nested-tree-node *matTreeNodeDef="let node;when:hasChild" >
    <div class="mat-tree-node">
      <button matTreeNodeToggle (click)="expand(node)" [attr.aria-label]="'Toggle ' + node.name">
          {{treeControl.isExpanded(node) ? 'Close Exam':'Expand Exam'}}
      </button>

      {{node.name}}

    </div>
    <div [class.es-tree-invisible]="!treeControl.isExpanded(node)"
         rule="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
</div>
